<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - 효진유통</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: #0a0a0a;
        color: #e0e0e0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background-color: #111;
        border: 1px solid #222;
        border-radius: 16px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-logo {
        color: #00ff88;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .login-subtitle {
        color: #666;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        color: #888;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .form-input {
        width: 100%;
        padding: 14px 16px;
        background-color: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
        color: #e0e0e0;
        font-size: 15px;
        transition: all 0.2s;
      }

      .form-input:focus {
        outline: none;
        border-color: #00ff88;
        background-color: #1f1f1f;
      }

      .form-input::placeholder {
        color: #555;
      }

      .login-btn {
        width: 100%;
        padding: 14px;
        background-color: #00ff88;
        color: #000;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        margin-top: 10px;
      }

      .login-btn:hover {
        background-color: #00cc6a;
        transform: translateY(-1px);
      }

      .login-btn:disabled {
        background-color: #333;
        color: #666;
        cursor: not-allowed;
        transform: none;
      }

      .error-message {
        background-color: rgba(255, 107, 107, 0.1);
        border: 1px solid #ff6b6b;
        color: #ff6b6b;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 20px;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      .footer-text {
        text-align: center;
        color: #444;
        font-size: 12px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <div class="login-logo">⚡ 효진유통</div>
        <div class="login-subtitle">업무 자동화 시스템</div>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">아이디</label>
          <input
            type="text"
            class="form-input"
            id="userId"
            placeholder="아이디를 입력하세요"
            autocomplete="username"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label">비밀번호</label>
          <input
            type="password"
            class="form-input"
            id="userPw"
            placeholder="비밀번호를 입력하세요"
            autocomplete="current-password"
            required
          />
        </div>

        <button type="submit" class="login-btn" id="loginBtn">로그인</button>
      </form>

      <div class="footer-text">© 2024 효진유통. All rights reserved.</div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const userId = document.getElementById("userId").value.trim();
          const userPw = document.getElementById("userPw").value;
          const errorEl = document.getElementById("errorMessage");
          const btnEl = document.getElementById("loginBtn");

          if (!userId || !userPw) {
            errorEl.textContent = "아이디와 비밀번호를 입력해주세요";
            errorEl.classList.add("show");
            return;
          }

          btnEl.disabled = true;
          btnEl.textContent = "로그인 중...";
          errorEl.classList.remove("show");

          try {
            const response = await fetch("/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                id: userId,
                pw: userPw,
              }),
            });

            const result = await response.json();

            if (result.success) {
              window.location.href = "/";
            } else {
              errorEl.textContent = result.error || "로그인에 실패했습니다";
              errorEl.classList.add("show");
              btnEl.disabled = false;
              btnEl.textContent = "로그인";
            }
          } catch (error) {
            console.error("로그인 오류:", error);
            errorEl.textContent = "서버 연결 오류";
            errorEl.classList.add("show");
            btnEl.disabled = false;
            btnEl.textContent = "로그인";
          }
        });

      // Enter 키로 로그인
      document.getElementById("userPw").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          document
            .getElementById("loginForm")
            .dispatchEvent(new Event("submit"));
        }
      });
    </script>
  </body>
</html>
